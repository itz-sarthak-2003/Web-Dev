<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <form>
        <label for="n1">Name</label>
        <input type="text" id="n1" name="n1" />
        <br /><br />

        <label for="n2">E-mail</label>
        <input type="text" id="n2" name="n2" />
        <br /><br />

        <label for="n3">Password</label>
        <input type="password" id="n3" name="n3" />
        <br /><br />

        <label for="n4">Confirm Password</label>
        <input type="password" id="n4" name="n4" />
        <br /><br />

    
    <button type="button" onclick="validate()">Submit</button>
    <div id="id1">

    </div>
</form>
    
    <script>
        function validate() {
            let var1 = document.getElementById("n1");
            let var2 = document.getElementById("n2");
            let var3 = document.getElementById("n3");
            let var4 = document.getElementById("n4");
            let var5 = document.getElementById("id1");
            let a = var1.value;
            let b = var2.value;
            let c = var3.value;
            let d = var4.value;
            let msg="";
            if (a.length < 5) {
                msg+=("Name not valid<br>");
            }
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            
            if (!emailRegex.test(b)) {
                msg+=("Email is invalid<br>");
            } 

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!passwordRegex.test(c)) {
                msg+=("Password is invalid<br>");
            }else{
            if(c!=d){
                msg+=("Enter same password<br>");
            }
        }
            if(msg){
                var5.innerHTML=msg;
                
            }
            else{
                var5.innerHTML="";
                alert("Form Submit succesfully");
                
            }

        }
    </script>

</body>

</html>
